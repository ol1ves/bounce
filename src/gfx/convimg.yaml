palettes:
  - name: global_palette
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    images:
      - dvd_logo.png
      - splashscreen.png
    transparent-index: 0

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites

